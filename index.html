<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Analytics Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <!-- Layout -->
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-6 hidden md:block">
      <h2 class="text-2xl font-bold text-blue-400 mb-8">Dashboard</h2>
      <nav class="space-y-4">
        <a href="#" class="block text-gray-300 hover:text-blue-400">Overview</a>
        <a href="#" class="block text-gray-300 hover:text-blue-400">Users</a>
        <a href="#" class="block text-gray-300 hover:text-blue-400">Reports</a>
        <a href="#" class="block text-gray-300 hover:text-blue-400">Settings</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col">

      <!-- Topbar -->
      <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Analytics Overview</h1>
        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">Logout</button>
      </header>

      <!-- Content -->
      <div class="p-6 overflow-y-auto flex-1">

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <div class="bg-gray-800 rounded-xl shadow-md p-6">
            <p class="text-gray-400">Users</p>
            <h2 class="text-2xl font-bold">12,345</h2>
          </div>
          <div class="bg-gray-800 rounded-xl shadow-md p-6">
            <p class="text-gray-400">Revenue</p>
            <h2 class="text-2xl font-bold">$56,789</h2>
          </div>
          <div class="bg-gray-800 rounded-xl shadow-md p-6">
            <p class="text-gray-400">Conversions</p>
            <h2 class="text-2xl font-bold">4.5%</h2>
          </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Line Chart -->
          <div class="bg-gray-800 rounded-xl shadow-md p-6">
            <h3 class="text-lg font-semibold mb-4">Traffic Overview</h3>
            <canvas id="lineChart"></canvas>
          </div>

          <!-- Pie Chart -->
          <div class="bg-gray-800 rounded-xl shadow-md p-6 flex flex-col items-center">
            <h3 class="text-lg font-semibold mb-4">Users by Device</h3>
            <div class="w-48 h-48">
              <canvas id="pieChart"></canvas>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="script.js">
  </script>
</body>
</html>
